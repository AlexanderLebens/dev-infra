apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
spec:
  project: default
  source:
    repoURL: 'https://argoproj.github.io/argo-helm'
    targetRevision: 5.37.1
    helm:
      parameters:
        - name: clusterDomain
          value: {{ .Values.domain }}
        - server.config:
          value: |
            # Patch for supporting traefik ingress health check
            resource.customizations: |
              networking.k8s.io/Ingress:
                health.lua: |
                  hs = {}
                  hs.status = "Healthy"
                  return hs
            # Patch to ignore Digital Ocean cilium resources
            resource.exclusions: |
              - apiGroups:
                - cilium.io
                kinds:
                - CiliumIdentity
                clusters:
                - "*"
        - server.insecure:
          value: "true"	
    chart: argo-cd
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions:
    - CreateNamespace=true