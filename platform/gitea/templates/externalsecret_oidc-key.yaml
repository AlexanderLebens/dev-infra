apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitea-oidc-secret
  namespace: {{ .Release.Namespace }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: key
      remoteRef:
        conversionStrategy: Default	
        decodingStrategy: None
        key: /gitea/oidc
        property: key
