apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: authentik-key-secret
  namespace: {{ .Release.Namespace }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault
  data:
    - secretKey: token
      remoteRef:
        key: /authentik/key
        property: token
