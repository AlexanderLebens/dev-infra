authentik:
  error_reporting:
      enabled: true
ingress:
  enabled: true
  className: traefik
  annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/router.tls: "true"
      cert-manager.io/cluster-issuer: letsencrypt-issuer
  hosts:
    - host: &host authentik.alexlebens.dev
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: authentik-secret-tls
      hosts:
        - *host
postgresql:
  enabled: true
redis:
  enabled: true
prometheus:
  serviceMonitor:
    create: true
envValueFrom:
  AUTHENTIK_SECRET_KEY:
    secretKeyRef:
      key: authentik-key-secret
      name: token
  AUTHENTIK_POSTGRESQL__PASSWORD:
    secretKeyRef:
      key: authentik-postgres-secret
      name: password
  POSTGRES_PASSWORD:
    secretKeyRef:
      key: authentik-postgres-secret
      name: password
